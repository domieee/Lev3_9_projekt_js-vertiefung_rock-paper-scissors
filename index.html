<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lev3_9_projekt_js-vertiefung_rock-paper-scissors</title>
</head>
<body>
    <form onsubmit="return false">
        <section class="rounds sectionBorder">
            <p>How many Rounds?</p>
            <article class="radioWrap">
                <input type="radio" name="rounds" id="five" class="input-radio">
                <input type="radio" name="rounds" id="ten" class="input-radio">
                <input type="radio" name="rounds" id="fifteen" class="input-radio">
                <input type="radio" name="rounds" id="twenty" class="input-radio">
            </article>
            <article class="roundCount">
                <p id="currentRound">1</p>
                <p>/</p>
                <p id="totalRounds">5</p>
            </article>
        </section>


        <section class="scoreCount sectionBorder">
            <div class="user--comp">USER</div>
            <p id="scoreUser">0</p>
            <p>:</p>
            <p id="scoreComp">0</p>
            <div class="user--comp">COMP</div>
        </section>

        <p id="outputGameplay">Let's Play</p>
    </form>
    <script src="./assets/js/main.js"></script>
</body>
</html>
